<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories - Admin Panel - LayBack Garments</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* =============== BASE =============== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #0b6623;
      --text: #000;
      --light-bg: #f9f9f9;
      --white: #fff;
      --border: #e8e8e8;
      --container: 1222px;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --sidebar-width: 250px;
    }
    body {
      font-family: "Inter", Arial, sans-serif;
      color: var(--text);
      line-height: 1.6;
      background-color: #f5f5f5;
      padding-left: var(--sidebar-width);
    }
    .container {
      width: 100%;
      max-width: calc(var(--container) - var(--sidebar-width));
      margin: 0 auto;
      padding: 0 15px;
    }

    /* =============== SIDEBAR =============== */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: var(--sidebar-width);
      background: var(--primary);
      color: white;
      padding: 20px 0;
      z-index: 999;
      overflow-y: auto;
    }
    .sidebar-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 20px;
    }
    .sidebar-header h2 {
      font-size: 1.5rem;
      color: white;
    }
    .sidebar-menu ul {
      list-style: none;
      padding: 0;
    }
    .sidebar-menu li {
      margin-bottom: 5px;
    }
    .sidebar-menu a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      padding: 10px 20px;
      display: block;
      transition: background 0.3s;
    }
    .sidebar-menu a:hover,
    .sidebar-menu a.active {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    .sidebar-menu i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    /* =============== HEADER (Top Bar) =============== */
    header {
      position: fixed;
      top: 0;
      right: 0;
      left: var(--sidebar-width);
      background: var(--white);
      border-bottom: 1px solid var(--border);
      padding: 10px 15px;
      z-index: 998;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo img {
      max-height: 40px;
      max-width: 150px;
      object-fit: contain;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-info span {
      font-weight: 600;
    }

    /* =============== MAIN CATEGORIES =============== */
    main {
      padding-top: 80px;
      padding-bottom: 20px;
    }

    .categories-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .categories-header h1 {
      color: var(--primary);
      font-size: 2rem;
    }
    .categories-actions button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 35px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 10px;
    }
    .category-list {
      list-style: none;
      padding: 0;
    }
    .category-item {
      background: var(--white);
      padding: 15px;
      margin-bottom: 10px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .category-name {
      font-weight: 600;
    }
    .category-slug {
      color: #666;
      font-size: 0.9em;
    }
    .actions button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .actions .edit-btn { background: #ffc107; color: #000; }
    .actions .delete-btn { background: #dc3545; color: white; }

    /* =============== FOOTER =============== */
    footer {
      background: #000;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      left: var(--sidebar-width);
      right: 0;
      z-index: 997;
    }

    /* =============== RESPONSIVE =============== */
    @media (max-width: 992px) {
      body { padding-left: 0; }
      .sidebar { transform: translateX(-100%); }
      .sidebar.active { transform: translateX(0); }
      header { left: 0; }
      footer { left: 0; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2><i class="fas fa-cog"></i> Admin Panel</h2>
    </div>
    <div class="sidebar-menu">
      <ul>
        <li><a href="admin_page.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
        <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
        <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
        <li><a href="categories.html" class="active"><i class="fas fa-tags"></i> Categories</a></li>
        <li><a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
        <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>
  </aside>

  <!-- Top Header -->
  <header>
    <div class="logo">
      <!-- Updated image path -->
      <img src="./LaybackGarments/public/images/LOGO.png" alt="Layback Logo" />
    </div>
    <div class="user-info">
      <img src="https://via.placeholder.com/30" alt="Admin Avatar">
      <span>Admin User</span>
    </div>
  </header>

  <!-- Main Categories Content -->
  <main>
    <div class="container">
      <div class="categories-header">
        <h1>Category Management</h1>
        <div class="categories-actions">
          <button onclick="showAddCategoryModal()"><i class="fas fa-plus"></i> Add Category</button>
        </div>
      </div>

      <!-- Categories List -->
      <ul class="category-list" id="categoryList">
        <!-- Categories will be loaded here by JavaScript -->
        <li class="category-item">
          <div>
            <div class="category-name">Loading categories...</div>
          </div>
          <div class="actions">
            <!-- Loading buttons placeholder -->
          </div>
        </li>
      </ul>
    </div>
  </main>

  <!-- Add/Edit Category Modal -->
  <div id="categoryModal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
    <div style="background-color: white; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 8px;">
      <h3 id="categoryModalTitle">Add Category</h3>
      <form id="categoryForm">
        <label for="categoryName">Name:</label>
        <input type="text" id="categoryName" required><br><br>
        <label for="categorySlug">Slug:</label>
        <input type="text" id="categorySlug" required><br><br>
        <button type="submit">Save Category</button>
        <button type="button" onclick="closeCategoryModal()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 LAYBACKGARMENTS. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // --- NEW: Load categories from the backend on page load ---
    async function loadCategories() {
        try {
            const response = await fetch('http://localhost:3000/api/categories', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('adminToken')}` // Include admin token
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const categories = await response.json();
            displayCategories(categories);

        } catch (error) {
            console.error('Error loading categories:', error);
            // Display error message in the list area
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = `<li class="category-item"><div><p>Error loading categories. Please check the console.</p></div></li>`;
        }
    }

    // Function to display categories in the list
    function displayCategories(categories) {
        const categoryList = document.getElementById('categoryList');
        categoryList.innerHTML = ''; // Clear existing list items

        categories.forEach(category => {
            const listItem = document.createElement('li');
            listItem.className = 'category-item';
            listItem.innerHTML = `
                <div>
                    <div class="category-name">${category.CategoryName}</div>
                    <div class="category-slug">slug: ${category.CategorySlug}</div>
                </div>
                <div class="actions">
                    <button class="edit-btn" onclick="editCategory('${category.CategoryID}')"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn" onclick="deleteCategory('${category.CategoryID}')"><i class="fas fa-trash"></i></button>
                </div>
            `;
            categoryList.appendChild(listItem);
        });
    }
    // --- END NEW: Load categories from the backend on page load ---


    function showAddCategoryModal() {
        document.getElementById('categoryModalTitle').textContent = 'Add Category';
        document.getElementById('categoryForm').reset();
        document.getElementById('categoryForm').setAttribute('data-category-id', ''); // Clear ID for adding
        document.getElementById('categoryModal').style.display = 'block';
    }

    // --- NEW: Edit Category Function ---
    async function editCategory(categoryId) {
        try {
            const response = await fetch(`http://localhost:3000/api/categories/${categoryId}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('adminToken')}` // Include admin token
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const category = await response.json();

            document.getElementById('categoryModalTitle').textContent = 'Edit Category';
            document.getElementById('categoryName').value = category.CategoryName; // Adjust property name if different
            document.getElementById('categorySlug').value = category.CategorySlug; // Adjust property name if different
            document.getElementById('categoryForm').setAttribute('data-category-id', categoryId); // Store ID for updating
            document.getElementById('categoryModal').style.display = 'block';

        } catch (error) {
            console.error('Error fetching category for edit:', error);
            alert('Failed to fetch category details for editing.');
        }
    }
    // --- END NEW: Edit Category Function ---


    // --- NEW: Delete Category Function ---
    async function deleteCategory(categoryId) {
        if (!confirm('Are you sure you want to delete this category?')) {
            return; // Exit if user cancels
        }

        try {
            const response = await fetch(`http://localhost:3000/api/categories/${categoryId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('adminToken')}` // Include admin token
                }
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `Server Error: ${response.status}`);
            }

            const data = await response.json();
            console.log(data.message); // Log success message
            loadCategories(); // Reload the list after successful deletion

        } catch (error) {
            console.error('Error deleting category:', error);
            alert('Failed to delete category: ' + error.message);
        }
    }
    // --- END NEW: Delete Category Function ---


    function closeCategoryModal() {
        document.getElementById('categoryModal').style.display = 'none';
    }

    // --- NEW: Handle Category Form Submission (Add/Edit) ---
    document.getElementById('categoryForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const name = document.getElementById('categoryName').value.trim();
        const slug = document.getElementById('categorySlug').value.trim();
        const categoryId = document.getElementById('categoryForm').getAttribute('data-category-id'); // Check if editing

        if (!name || !slug) {
            alert('Please fill in both Name and Slug.');
            return;
        }

        const isEditing = !!categoryId; // Check if categoryId exists (editing) or is empty (adding)
        let url, method;

        if (isEditing) {
            url = `http://localhost:3000/api/categories/${categoryId}`;
            method = 'PUT';
        } else {
            url = 'http://localhost:3000/api/categories';
            method = 'POST';
        }

        try {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('adminToken')}` // Include admin token
                },
                body: JSON.stringify({ categoryName: name, categorySlug: slug }) // Adjust property names if different
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `Server Error: ${response.status}`);
            }

            const data = await response.json();
            console.log(data.message); // Log success message
            closeCategoryModal(); // Close modal after successful save
            loadCategories(); // Reload the list after successful save

        } catch (error) {
            console.error(`Error ${isEditing ? 'updating' : 'adding'} category:`, error);
            alert(`Failed to ${isEditing ? 'update' : 'add'} category: ${error.message}`);
        }
    });
    // --- END NEW: Handle Category Form Submission (Add/Edit) ---


    // --- NEW: Check for admin token and load categories on page load ---
    window.onload = function() {
        const token = localStorage.getItem('adminToken');
        if (!token) {
            // Redirect to login if no token found
            window.location.href = 'admin_login.html';
        } else {
            // Optional: Verify token is still valid by making a simple request
            // For now, just ensure the token is present.
            // You might want to call a 'verify' endpoint later.
            // Example: Call loadCategories after token check
            loadCategories(); // Load categories on successful token check
        }
    };
    // --- END NEW: Check for admin token and load categories on page load ---
  </script>
</body>
</html>
