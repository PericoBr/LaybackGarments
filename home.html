<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layback – Garments</title>

  <!-- ✅ Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- ✅ Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- ✅ Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <style>
    /* =============== BASE =============== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #0b6623;
      --text: #000;
      --light-bg: #f9f9f9;
      --white: #fff;
      --border: #e8e8e8;
      --container: 1222px;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    body {
      font-family: "Inter", Arial, sans-serif;
      color: var(--text);
      line-height: 1.6;
    }
    .container {
      width: 100%;
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 15px;
    }

    /* =============== HEADER =============== */
    header {
      background: var(--white);
      border-bottom: 1px solid var(--border);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }
    .logo img {
      max-height: 60px;
      max-width: 250px;
      object-fit: contain;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 18px;
    }
    nav a {
      text-decoration: none;
      color: var(--text);
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
    }
    nav a.active { color: var(--primary); }
    .user-actions {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .user-actions a {
      color: var(--text);
      text-decoration: none;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .user-actions i {
      font-size: 18px;
      margin-bottom: 4px;
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .search-bar input,
    .search-bar select,
    .search-bar button {
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 35px;
      font-size: 13px;
    }
    .search-bar button {
      background: var(--primary);
      color: white;
      cursor: pointer;
    }

    /* =============== HERO =============== */
    .hero {
      padding: 40px 0;
      background: var(--light-bg);
    }
    .hero-carousel {
      max-width: 1000px;
      margin: 0 auto;
      border-radius: var(--radius);
      overflow: hidden;
    }
    .carousel-item img {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }

    /* =============== PRODUCTS =============== */
    .featured-products {
      padding: 60px 0;
    }
    .featured-products h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      color: var(--primary);
    }

    .swiper {
      padding: 20px 0;
    }
    .product-card {
      position: relative;
      width: 100%;
      max-width: 250px;
      text-align: center;
      transition: transform 0.3s;
      background: var(--white);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    .product-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: var(--radius) var(--radius) 0 0;
    }
    .product-info {
      padding: 15px;
    }
    .product-title {
      margin: 8px 0 4px;
      font-size: 16px;
      font-weight: 600;
    }
    .product-category {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }
    .product-price {
      font-weight: bold;
      color: var(--primary);
      font-size: 18px;
    }
    .product-actions button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 35px;
      cursor: pointer;
      font-size: 13px;
      width: 100%;
      margin-top: 10px;
    }

    /* Hover Overlay */
    .product-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 2;
    }
    .product-card:hover .product-overlay {
      opacity: 1;
    }

    .top-icons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    .quick-view-btn,
    .wishlist-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
      box-shadow: var(--shadow);
      transition: background 0.3s, color 0.3s;
    }
    .quick-view-btn:hover,
    .wishlist-btn:hover {
      background: var(--primary);
      color: var(--white);
    }

    .hover-description {
      margin-top: auto;
      font-size: 14px;
      color: var(--text);
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s, transform 0.3s;
    }
    .product-card:hover .hover-description {
      opacity: 1;
      transform: translateY(0);
    }

    /* =============== FOOTER =============== */
    footer {
      background: #000;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* =============== PAYMENT MARQUEE =============== */
    .payment-marquee {
      background: #f8f9fa;
      padding: 12px 0;
      overflow: hidden;
      border-top: 1px solid var(--border);
    }
    .marquee-inner {
      display: flex;
      animation: scroll 20s linear infinite;
      width: max-content;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .payment-marquee:hover .marquee-inner {
      animation-play-state: paused;
    }

    /* =============== RESPONSIVE =============== */
    @media (max-width: 768px) {
      .header-content { flex-direction: column; text-align: center; }
      nav ul { justify-content: center; flex-wrap: wrap; }
      .hero-carousel { height: 300px; }
      .search-bar { justify-content: center; }
      .product-card { max-width: 200px; }
      .newsletter-form { flex-direction: column; }
    }
    @media (max-width: 480px) {
      nav ul { gap: 10px; font-size: 12px; }
      .user-actions { gap: 12px; }
      .user-actions span { font-size: 11px; }
      .product-card { max-width: 180px; }
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Swiper initialization
    const swiper = new Swiper('.mySwiper', {
      slidesPerView: 1,
      spaceBetween: 20,
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      breakpoints: {
        640: { slidesPerView: 2 },
        768: { slidesPerView: 3 },
        1024: { slidesPerView: 4 },
      },
    });

    // API Integration: Load products from your backend
async function loadProducts() {
  const container = document.getElementById('productsContainer');
  container.innerHTML = '<div class="swiper-slide"><div class="product-card"><div class="product-image" style="background: #f0f0f0; display: flex; align-items: center; justify-content: center;">Loading...</div><div class="product-info"><h3 class="product-title">Loading...</h3><div class="product-category">Loading...</div><div class="product-price">R0.00</div><div class="product-actions"><button disabled>Loading...</button></div></div></div></div>';

  try {
    const response = await fetch('http://localhost:3000/api/products');
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    
    const products = await response.json();
    container.innerHTML = ''; // Clear loading state

    if (products.length === 0) {
      container.innerHTML = '<div class="swiper-slide"><div class="product-card"><div class="product-info"><h3 class="product-title">No products found</h3></div></div></div>';
      return;
    }

    products.forEach(product => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = `
        <div class="product-card">
          <img src="https://via.placeholder.com/250x300?text=${encodeURIComponent(product.Name.slice(0, 20))}" alt="${product.Name}" class="product-image" loading="lazy">
          <div class="product-overlay">
            <div class="top-icons">
              <a href="#" class="quick-view-btn" title="Quick View"><i class="fas fa-eye"></i></a>
              <a href="#" class="wishlist-btn" title="Add to Wishlist"><i class="far fa-heart"></i></a>
            </div>
            <div class="hover-description">
              <p>${product.ShortDescription || product.Description || 'No description available.'}</p>
            </div>
          </div>
          <div class="product-info">
            <h3 class="product-title">${product.Name}</h3>
            <div class="product-category">Category ID: ${product.CategoryID}</div>
            <div class="product-price">R${product.Price?.toFixed(2) || '0.00'}</div>
            <div class="product-actions">
              <button onclick="addToCart('${product.Name}', ${product.Price})">Add to cart</button>
            </div>
          </div>
        </div>
      `;
      container.appendChild(slide);
    });

    // Re-init Swiper after content is loaded
    swiper.update();
  } catch (error) {
    console.error('Error loading products:', error);
    container.innerHTML = `<div class="swiper-slide"><div class="product-card"><div class="product-info"><h3 class="product-title">Failed to load products</h3><p>Please try again later.</p></div></div></div>`;
  }
}

    // Enhanced functions
    function handleSearch(event) {
      event.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      const category = document.getElementById('category-select').value;
      window.location.href = `search_results.html?query=${encodeURIComponent(query)}&category=${encodeURIComponent(category)}`;
    }

    function addToCart(name, price) {
      alert(`Added ${name} (R${price}) to cart!`);
      // Implement actual cart logic here
    }

    function openModal(modalId) {
      alert(`Opening ${modalId}. Implement modal here.`);
    }

    // Auth UI (stub)
    function updateAuthUI() {
      const token = localStorage.getItem('authToken');
      const authText = document.getElementById('auth-status-text');
      if (token) authText.textContent = 'Logout';
    }

    document.addEventListener('DOMContentLoaded', function() {
      updateAuthUI();
      loadProducts(); // Load products on page load
    });
  </script>
</body>
