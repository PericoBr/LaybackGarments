<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Details - Admin Panel</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #0b6623;
      --text: #000;
      --light-bg: #f9f9f9;
      --white: #fff;
      --border: #e8e8e8;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    body {
      font-family: "Inter", Arial, sans-serif;
      color: var(--text);
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--white);
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      color: var(--primary);
      margin: 0;
    }
    .back-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 35px;
      cursor: pointer;
      font-weight: 600;
    }
    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    .detail-card {
      background: var(--light-bg);
      padding: 15px;
      border-radius: var(--radius);
    }
    .detail-card h3 {
      margin: 0 0 10px 0;
      font-size: 0.9rem;
      color: #666;
    }
    .detail-card p {
      margin: 0;
      font-weight: 600;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-edit { background: var(--primary); color: white; }
    .btn-delete { background: #dc3545; color: white; }
    .section {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }
    .section h2 {
      color: var(--primary);
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    th {
      background: var(--light-bg);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-user"></i> Customer Details</h1>
      <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i> Back</button>
    </div>

    <div class="details-grid">
      <div class="detail-card">
        <h3>Name</h3>
        <p id="customerName">Loading...</p>
      </div>
      <div class="detail-card">
        <h3>Email</h3>
        <p id="customerEmail">Loading...</p>
      </div>
      <div class="detail-card">
        <h3>Joined</h3>
        <p id="customerJoined">Loading...</p>
      </div>
      <div class="detail-card">
        <h3>Status</h3>
        <p id="customerStatus">Loading...</p>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-edit" onclick="editCustomer()"><i class="fas fa-edit"></i> Edit</button>
      <button class="btn btn-delete" onclick="deleteCustomer()"><i class="fas fa-trash"></i> Delete</button>
    </div>

    <div class="section">
      <h2><i class="fas fa-shopping-cart"></i> Recent Orders</h2>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="ordersBody">
          <tr><td colspan="4">Loading orders...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Get customer ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const customerId = urlParams.get('customerId');

    if (!customerId) {
      alert('Customer ID is missing.');
      history.back();
      return;
    }

    // Check auth
    const token = localStorage.getItem('adminToken');
    if (!token) {
      alert('Unauthorized. Redirecting...');
      window.location.href = 'admin_login.html';
      return;
    }

    // Load customer details
    async function loadCustomerDetails() {
      try {
        const res = await fetch(`http://localhost:3000/api/users/${customerId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const user = await res.json();

        document.getElementById('customerName').textContent = `${user.FirstName} ${user.LastName}`;
        document.getElementById('customerEmail').textContent = user.Email;
        document.getElementById('customerJoined').textContent = new Date(user.CreatedAt).toLocaleDateString('en-ZA');
        document.getElementById('customerStatus').textContent = user.IsActive ? 'Active' : 'Inactive';

      } catch (err) {
        console.error('Load customer error:', err);
        document.getElementById('customerName').textContent = '❌ Failed to load';
      }
    }

    // Load recent orders (placeholder for now)
    async function loadOrders() {
  const tbody = document.getElementById('ordersBody');
  tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;"><i class="fas fa-spinner fa-spin"></i> Loading...</td></tr>';

  try {
    const token = localStorage.getItem('adminToken');
    const res = await fetch(`/api/customers/${customerId}/orders`, {
      headers: { 'Authorization': `Bearer ${token}` }
    });

    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const orders = await res.json();

    if (orders.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No orders found.</td></tr>';
      return;
    }

    tbody.innerHTML = orders.map(order => `
      <tr>
        <td>#${order.OrderID}</td>
        <td>${new Date(order.OrderDate).toLocaleDateString('en-ZA')}</td>
        <td>R ${(order.TotalAmount || 0).toFixed(2)}</td>
        <td>
          <span style="padding: 4px 8px; border-radius: 4px; background: ${
            order.Status === 'Delivered' ? '#28a745' :
            order.Status === 'Processing' ? '#ffc107' :
            order.Status === 'Shipped' ? '#17a2b8' :
            '#dc3545'
          }; color: white; font-size: 0.85rem;">
            ${order.Status}
          </span>
        </td>
      </tr>
    `).join('');

  } catch (err) {
    console.error('Load orders error:', err);
    tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;color:red;">
      ❌ Failed to load orders<br><small>${err.message}</small>
    </td></tr>`;
  }
}
  </script>
</body>
</html>
